<!DOCTYPE html><html lang="en"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <meta name="description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:title" content="shuttleGPT">
        <meta property="og:image" content="favicon_1.ico">
        <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:url" content="https://chat.acy.dev">
        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
        <link rel="manifest" href="/assets/img/site.webmanifest">
        <script src="js/icons.js"></script>
        <script src="js/chat.js" defer></script>
        <script src="js/markdown-it.min.js"></script>
        <link rel="stylesheet" href="css/dracula.min.css">
        <script>
            const user_image        = `<img src="/assets/img/user.png" alt="your avatar">`;
            const gpt_image         = `<img src="/assets/img/gpt.png" alt="your avatar">`;
        </script>
        <style>
            .hljs {
                color: #e9e9f4;
                background: #28293629;
                border-radius: var(--border-radius-1);
                border: 1px solid var(--blur-border);
                font-size: 15px;
            }

            #message-input {
                margin-right: 30px;
                height: 80px;
            }

            #message-input::-webkit-scrollbar {
                width: 5px;
            }

            /* Track */
            #message-input::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }
            
            /* Handle */
            #message-input::-webkit-scrollbar-thumb {
                background: #c7a2ff; 
            }

            /* Handle on hover */
            #message-input::-webkit-scrollbar-thumb:hover {
                background: #8b3dff; 
            }
        </style>
        <script src="js/highlight.min.js"></script>
        <script>window.conversation_id = `87c4e5e3-e613-f0d1-0240-187957c7ff2`</script>
        <title>shuttleGPT</title>
    </head>
    <body>
        <div class="gradient"></div>
        <div class="row">
            <div class="box conversations">
                <div class="top">
                    <button class="new_convo" onclick="new_conversation()">
                        <i class="fa-regular fa-plus"></i>
                        <span>New Conversation</span>
                    </button>
                    <div class="spinner"></div>
                </div>
                <div class="bottom_buttons">
                    <button onclick="delete_conversations()">
                        <i class="fa-regular fa-trash"></i>
                        <span>Clear Conversations</span>
                    </button>
                    <div class="info">
                        <i class="fa-regular fa-circle-info"></i>
                        <span class="convo-title">shuttleGPT<br>
                        </span>
                    </div>
                </div>
            </div>
            <div class="conversation">
                <div class="stop_generating stop_generating-hidden">
                    <button id="cancelButton">
                        <span>Stop Generating</span>
                        <i class="fa-regular fa-stop"></i>
                    </button>
                </div>
                <div class="box" id="messages">
                </div>
                <div class="user-input">
                    <div class="box input-box">
                        <textarea id="message-input" placeholder="Ask a question" cols="30" rows="10" style="white-space: pre-wrap;"></textarea>
                        <div id="send-button">
                            <i class="fa-regular fa-paper-plane-top"></i>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="field">
                        <input type="checkbox" id="switch">
                        <label for="switch"></label>
                        <span class="about">Web Access</span>
                    </div>
                    <div class="field">
                        <select name="model" id="model">
                            <option value="text-gpt-0035-render-sha-0" selected>gpt-3.5-turbo</option>
                            <option value="text-gpt-0040-render-sha-0">gpt-4</option>
                            <option value="text-gpt-0035-render-sha-0301">gpt-3.5-turbo-0301</option>
                            <option value="text-gpt-0004-render-sha-0314">gpt-4-0314</option>
                        </select>
                        <!-- <span class="about">Model</span> -->
                    </div>
                    <div class="field">
                        <select name="jailbreak" id="jailbreak">
                            <option value="default" selected>defaut</option>
                            <option value="gpt-math-1.0">math 1.0</option>
                            <option value="gpt-dude-1.0">dude 1.0</option>
                            <option value="gpt-dan-1.0">dan 1.0</option>
                            <option value="gpt-dan-2.0">dan 2.0</option>
                            <option value="gpt-dev-2.0">dev 2.0</option>
                            <option value="gpt-evil-1.0">evil 1.0</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-sidebar">
            <i class="fa-solid fa-bars"></i>
        </div>
    
</body></html>
